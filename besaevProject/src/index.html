<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BesaevMix</title>
    <link rel="stylesheet" href="./css/font-awesome.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header id="head" class="header">
    <div class="homepage-hero-module">
      <div class="video-container">
          <div class="filter"></div>
          <video autoplay loop class="fillWidth">
              <source src="./img/Ma-Vibes.MP4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
              <source src="./img/Ma-Vibes.WEBM" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
          </video>
          <div class="poster hidden">
              <img src="./img/Ma-Vibes.JPEG" alt="">
          </div>
      </div>
    </div>

    <div class="header__container">
      <div class="header__lens header__lens--tl"></div>
      <div class="header__lens header__lens--tr"></div>
      <div class="header__lens header__lens--br"></div>
      <div class="header__lens header__lens--bl"></div>
      <div class="header__head ">
        <div class="header__logo logo">
          <span class="logo__word logo__word--first">besaev</span>
          <span class="logo__word logo__word--second">mix</span>
          <span class="logo__word logo__word--third">rec</span>
        </div>
        <nav class="header__nav">
          <a class="header__link header__link--active" href="#">Мои услуги</a>
          <a class="header__link" href="#">Портфолио</a>
          <a class="header__link" href="#">Галерея</a>
          <a class="header__link header__link--last" href="#">Контакты</a>
        </nav>
      </div>
      <div class="header__content">
        <p class="header__title">профессиональная студия звукозаписи</p>
        <p class="header__description">ваши желания - наши приоритеты</p>
      </div>
      <div class="header__scroll"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
    </div>

  </header>

  <script src="./js/main.js"></script>
</body>
</html>
